<div class="container-fluid">
  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">{{typeName.replace('_', ' ') | titlecase}}</h1>

  <div class="row">
    <div class="col-lg-12">

      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <a href="javascript:void(0);" class="btn btn-success btn-icon-split" (click)="createData()">
            <span class="text" *ngIf="privileges !== undefined && privileges.includes('WRITE_PRIVILEGE')">Add {{typeName.replace('_', ' ') | titlecase}}</span>
          </a>
        </div>
        <div class="card-body">
          <table id="masterDataCategory" class="table table-bordered" style="width:100%">
            <thead>
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th></th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="masterDeleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete {{typeName.replace('_', ' ') | titlecase}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete the record?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="delete()">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Modal -->


    <!-- Edit Modal -->
    <div class="modal fade" id="masterEditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit {{typeName.replace('_', ' ') | titlecase}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form [formGroup]="masterdataEditForm" (ngSubmit)="edit()">
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="refCode">Name</label>
                  <input type="text" formControlName="refCode" class="form-control" id="refCode" required />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="refDescription">Description</label>
                  <input type="text" formControlName="refDescription" class="form-control" id="refDescription" />
                </div>
              </div>
            </form>

          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-secondary" data-dismiss="modal" (click)="edit()">Save&nbsp;&nbsp;<i
                class="fa fa-check" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Modal -->



    <!-- Add Modal -->
    <div class="modal fade" id="masterAddModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create {{typeName.replace('_', ' ') | titlecase}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form [formGroup]="masterdataAddForm" (ngSubmit)="submit()">
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="refCode">Name</label>
                  <input type="text" formControlName="refCode" class="form-control" id="refCode" required />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="refDescription">Description</label>
                  <input type="text" formControlName="refDescription" class="form-control" id="refDescription" />
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Add</button>
            </form>

          </div>

        </div>
      </div>
    </div>
    <!-- End of Modal -->




  </div>
</div>
