<ng-container [ngSwitch]="layout">
    <ng-container *ngSwitchCase="Layouts.Login">
      <router-outlet></router-outlet>
    </ng-container>
    <ng-container *ngSwitchCase="Layouts.MainLayout">
      <app-layout></app-layout>
    </ng-container>
    <ng-container *ngSwitchDefault>
      <app-layout></app-layout>
    </ng-container>
</ng-container>
