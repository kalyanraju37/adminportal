<!-- Begin Page Content -->
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="h3 mb-2 text-gray-800">Reset Password</h1>
            <div class="card shadow mb-4">

                <div class="card-body">
                    <div class="card bg-danger text-white shadow"
                        *ngIf="password.invalid && (password.dirty || password.touched)">
                        <div class="card-body">
                            <div class="text-white">
                                <div *ngIf="password.errors.required">
                                    New Password is required.
                                </div>
                                <div *ngIf="password.errors.minlength">
                                    New Password must be at least 8 characters long.
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card bg-danger text-white shadow"
                        *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)">
                        <div class="card-body">
                            <div class="text-white">
                                <div *ngIf="confirmPassword.errors.required">
                                    Confirm Password is required.
                                </div>
                            </div>
                            <div class="text-white">
                                <div *ngIf="confirmPassword.errors.pattern">
                                    New Password and Confirm Password should match.
                                </div>
                            </div>
                        </div>
                    </div> 
                    <br/>
                    <form [formGroup]="resetPasswordForm" (ngSubmit)="submit()">
                        <div class="form-row">
                            <div class="col-md-4 mb-3">
                                <label for="password">New Password</label>
                                <input type="password" formControlName="password" id="password" class="form-control"
                                    id="password" autofocus required/>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" class="form-control" formControlName="confirmPassword" id="confirmPassword" pattern="{{ password.value }}" required >
                            </div>
                        </div>
                        <button [disabled]="!resetPasswordForm.valid" type="submit" class="btn btn-primary">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
