<!-- Begin Page Content -->
<div class="container-fluid">

  <div class="row">

    <div class="col-lg-12">
      <h1 class="h3 mb-2 text-gray-800">Add User</h1>
      <div class="card shadow mb-4">

        <div class="card-body">
          <form [formGroup]="userAddForm" (ngSubmit)="submit()">
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="userName">User Name</label>
                <input type="text" min="0" formControlName="userName" class="form-control" id="userName"
                  placeholder="John" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="password">Passsword</label>
                <input type="password" formControlName="password" class="form-control" id="password" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="email">Email ID</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                  </div>
                  <input type="email" formControlName="email" class="form-control" id="email"
                    placeholder="john@broadridge.com" aria-describedby="inputGroupPrepend2" required>
                </div>
              </div>

            </div>
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="firstName">First Name</label>
                <input type="text" formControlName="firstName" class="form-control" id="firstName" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="lastName">Last Name</label>
                <input type="text" formControlName="lastName" class="form-control" id="lastName" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="userRole">Role</label>
                <select formControlName="userRole" class="custom-select my-1 mr-sm-2" id="userRole">
                  <option selected>Choose...</option>
                  <option *ngFor="let role of roles" value={{role.roleName}}>{{role.roleName}}</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Add User</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        User Added Successfully
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="success()">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- End of Modal -->
</div>
